<div class="input-group mb-3" *ngFor="let item of listarTareas">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" aria-label="Checkbox for following text input" [disabled]="TarDisabled" (click)="Inhabilitar()">
      </div>
    </div>
    <input type="text" class="form-control" aria-label="Text input with checkbox" disabled value="{{item.tarea}}" disabled [ngClass]="TarDisabled==true ? 'sub' : ''">
  </div>
