<div class="container">
  <form [formGroup]="notFrml" (ngSubmit)="enviar(notFrml.value)">
    <div class="form-row" class="padre">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Título</span>
        </div>
        <input formControlName="titulo" type="text" class="form-control" placeholder="Título de la nota" required>
        <div class="not" *ngIf="notFrml.get('titulo').hasError('required') && notFrml.get('titulo').touched">
          ¡Este campo es requerido, introduzca el titulo!</div>
      </div>
    </div>  
    <br>
    <div class="form-row" class="padre">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Descripción</span>
        </div>
        <textarea formControlName="descripcion"class="form-control" placeholder="Agregar descripción de la nota" rows="3"></textarea>
        <div class="not" *ngIf="notFrml.get('descripcion').hasError('required') && notFrml.get('descripcion').touched">
          ¡Este campo es requerido, introduzca la descripción!</div>
      </div>
    </div>
    <br>
    <button [disabled]="notFrml.invalid" class="btn btn-primary" type="submit">Guardar</button>
    <br>
  </form>
</div>
<br>  
<div class="container" *ngIf="datos.length>0">
<div class="card border-primary mb-3" style="width: 18rem;" *ngFor="let item of datos">
  <div style="color: black;" class="card-header fecha">{{fecha| date:"dd-MM-yy"}}</div>
  <div class="card-body text-primary">
    <h5 class="card-title titulo">{{item.titulo}}</h5>
    <p class="card-text descripcion">{{item.descripcion}}</p>
  </div>
</div>
</div>
