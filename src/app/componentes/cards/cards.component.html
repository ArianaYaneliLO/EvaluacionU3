
<br>  
<div class="container" *ngIf="datos.length>0">
<div class="card border-primary mb-3" style="width: 18rem;" *ngFor="let item of datos">
  <div style="color: black;" class="card-header fecha">{{fecha| date:"dd-MM-yy"}}</div>
  <div class="card-body text-primary">
    <h5 class="card-title titulo">{{item.titulo}}</h5>
    <p class="card-text descripcion">{{item.descripcion}}</p>
  </div>
</div>
</div>
